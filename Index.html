<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
           
        <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react-dom.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
         </head>
    <body >
            

        <div id="ParentElement" >

        </div>

       
        <script type="text/babel">
            var Compfirst=React.createClass({
              render:  function () {
                return (
                    <div>
                        <h3>This is a first component</h3>
                    </div>);
                }
            }); 

            var Movie=React.createClass({
                render: function(){
                    return (
                        <div>
                        <h1>{this.props.title}</h1>
                        <h3>{this.props.genre}</h3>
                        </div>
                    );
                }
            });

            var PropertyExample=React.createClass({
                render: function(){
                return (
                    <div >
               <Movie title="Avator" genre="action"/>
               <Movie title="Notebook" genre="Romance"/>
             
               </div>
                    );

                }
            });

            var EventHandling=React.createClass({

                getInitialState:function(){
                    return {
                        editing: false,
                        remove:false,
                        info:"Initial value"
                    }
                },
             
                edit:function(event){                        
                    console.log("This is Edit");
                    this.setState(
                        {
                            editing: true,                 
                        }
                    )
                },

                remove:function(){
                    console.log("This is Remove");
                    this.setState(
                        {                           
                            info:""
                        }
                    )
                },

                save:function(event){
                    console.log(this.refs.newvalForTextArea.value);
                    this.setState(
                        {
                            editing:false,
                            info:this.refs.newvalForTextArea.value
                        }
                    )
                },

                renderNormalMode:function(){
                    return(
                        <div>
                            {this.state.info}
                            <button onClick={this.edit}>Edit</button>
                            <button onClick={this.remove}>Remove</button>
                        </div>
                    );
                    
                },

                renderEditMode:function(){
                    return (
                        <div>
                            <textarea defaultValue={this.state.info} ref="newvalForTextArea" id="txtArea"/>                            
                            <button onClick={this.save}>Save</button>              
                        </div>
                    );
                },

                render:function(){
                    
                       if(this.state.editing)
                          return this.renderEditMode();
                        else
                            return this.renderNormalMode();
                    
                }
            });

            var CheckBox=React.createClass({
                getInitialState:function(){
                    return {
                        isChecked:true,
                        bacon:32
                    }
                },

                handleCheck:function(){
                    var updatebacon;
                    if(this.state.bacon==23)
                          updatebacon=32
                        else
                            updatebacon=23
                        

                    this.setState(
                        {isChecked:!this.state.isChecked
                        ,
                        bacon: updatebacon    
                        }
                    )
                },

                render:function(){
                    var msg;
                    if(this.state.isChecked)
                            msg="Bacon with Cheese Ordered";
                    else
                           msg="Bacon without Cheese Ordered";
    
                    return (
                        <div>
                            <input type="checkbox" defaultChecked={this.state.isChecked} onChange={this.handleCheck}/>Bacon with Cheese
                            <h3>{msg} </h3>
                            <h2>Price: $ {this.state.bacon}</h2>
                        </div>    
                    );  
                }
            });
//Board Container
            var Rendercontrol=React.createClass({

                getInitialState: function(){
                    return{
                        comments:[
                            "This is Subu",
                            "Like to be techie",
                            "Wants to be smart"
                        ]
                    };
             },

                render: function(){
                    return(
                        <div>
                        {
                                this.state.comments.map(function(text,i){
                                console.log(text);                            
                                 return (<EventHandling key="{i}">{text}</EventHandling>);
                            })
                        }
                        </div>
                       
                    );
                }
            });


           ReactDOM.render(     
                
                    <Rendercontrol />
             
               ,document.getElementById('ParentElement')
           );
          
         
        </script>
        
        <div class="bg-primary">Test</div>

    </body>
</html>
